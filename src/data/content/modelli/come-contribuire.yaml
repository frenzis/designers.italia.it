      title: "L'evoluzione dei modelli di siti per la pubblica amministrazione è aperta"
      text: Scopri come contribuire in base alle tue competenze e al tempo che hai a disposizione. 
      background: light
      components:
        - name: TextImageCta
          # title: Un approccio aperto e trasparente
          noSpace: true
          text: |  
            La documentazione e le risorse principali di design e sviluppo sono manutenute del team di Designers Italia con un approccio aperto e trasparente, privilegiando strumenti che permettono di seguire i lavori in tempo reale e di prendere parte alle evolutive tecniche e alle novità di progettazione.
        - name: TextImageCta
          title: "Perché contribuire?"
          noSpace: true
          headingLevel: 3
          text: |
            Crediamo infatti che siti e servizi digitali progettati in modo collaborativo siano migliori e quindi che il contributo attivo della community che osserva, utilizza, personalizza e implementa quotidianamente le soluzioni proposte sia fondamentale per far crescere la qualità della documentazione e delle risorse operative a supporto delle PA. 
            
